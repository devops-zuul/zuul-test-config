- pipeline:
    name: post
    post-review: true
    description: This pipeline runs jobs that operate after each change is merged.
    manager: independent
    precedence: low
    trigger:
      github:
        - event: push
          ref: ^refs/heads/.*$
    success:
      github:
        status: 'success'
        merge: true
        comment: true
     
    failure:
      github:
        status: 'failure'
        comment: true

- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial check status.
    manager: independent
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
    start:
      github:
        status: 'pending'
        status-url: "http://localhost:9000/t/quickstart/status"
        comment: false
    success:
      github:
        status: 'success'
     
    failure:
      github:
        status: 'failure'


   
- project:
    name: devops-zuul/zuul-test-config
    check:
      jobs:
        - noop


